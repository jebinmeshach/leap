name: Shell Commands

on: [push]

jobs:
  runs-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Brrruhhhhh"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import os
          print(os.__name__)
        shell: python